<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../../js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
            $(function () {
                /*
                JavaScript方式遍历
                var citys = $("ul li");
                //遍历
                for (var i = 0; i < citys.length; i++) {
                    alert(citys[i].innerHTML);
                }*/

                var citys = $("ul li");
                //1.jquery对象.each(callback)
                /*citys.each(function (index,element) {
                    //获取li对象 第一种方式：this
                    //alert($(this).html());
                    //第二种方式：在回调函数中定义参数 index(索引) element(元素对象)
                    alert(index+":"+$(element).html());
                })*/

                //2.$.each(object,[callback])
                /*$.each(citys,function (index,element) {
                    if ("上海" === element.innerHTML){
                        return true;
                    }
                    alert(index+":"+$(element).html());
                })*/

                //3.for...of:类似于增强for,3.0之后的版本才可以用
                for(li of citys){
                    alert($(li).html());
                }
            });

    </script>
</head>
<body>
<ul id="city">
    <li>北京</li>
    <li>上海</li>
    <li>天津</li>
    <li>重庆</li>
</ul>
</body>
</html>
