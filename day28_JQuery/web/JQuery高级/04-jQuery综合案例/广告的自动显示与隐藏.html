<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>广告的自动显示与隐藏</title>
    <style>
        #content{width:100%;height:500px;background:#999}
    </style>

    <!--引入jquery-->
    <script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
    <script>
        /*
            需求：
                1.当页面加载完3s后，自动显示广告
                2.广告显示五秒后，自动消失
            分析：
                1.使用定时器来完成。setTimeout（执行一次的定时器）
                2.jQuery的显示和隐藏动画效果，其实就是来控制display属性
                3.使用show/hide方法完成
        */
        //入口函数
        $(function () {
            //页面加载完成后，定义定时器调用定义好的显示和隐藏的方法
            //定义定时器，调用adShow方法，三秒后执行
            setTimeout(adShow,3000);
            setTimeout(adHide,8000);
        })

        //显示广告
        function adShow() {
            //获取广告的div,调用show方法
            $("#ad").show("slow");
        }
        //隐藏方法
        function adHide() {
            $("#ad").hide("slow");
        }

    </script>
</head>
<body>
<!-- 整体的DIV -->
<div>
    <!-- 广告DIV -->
    <div id="ad" style="display: none;">
        <img style="width:100%" src="../../img/adv.jpg" />
    </div>

    <!-- 下方正文部分 -->
    <div id="content">
        正文部分
    </div>
</div>
</body>
</html>
