<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本标签</title>
</head>
<body>
    <!-- 注释 -->
    <!--br 换行的-->
    白日依山尽，<br/>
    黄河入海流。<br/>
    <!--标题标签h1~h6-->
    小陈旅游网<br/>
    <h1>小陈旅游网</h1>
    <h2>小陈旅游网</h2>
    <h3>小陈旅游网</h3>
    <h4>小陈旅游网</h4>
    <h5>小陈旅游网</h5>
    <h6>小陈旅游网</h6>

    <!--段落标签 p-->
    <p>
    1.加上丢爱武汉丢按我家大王就
    </p>
    <p>
    2.加上丢爱武汉丢按我家大王就
    </p>
    <p>
    3.加上丢爱武汉丢按我家大王就
    </p>

    <!--hr 显示一条水平线-->
    <hr color="red" width="2000" size="10" align="left"/>
    <hr>

    <!--b标签 加粗-->
    白日依山尽<br>
    <b>白日依山尽</b>

    <!-- i标签 斜体 -->
    <i>白日依山尽</i>
<br>
<br>
<br>
<br>
<br>
<br>
    <hr>
    <!--字体标签 font 已过时-->
    <font color="aqua" size="5" face="宋体">黄河入海流</font>
    <hr>
    <font color="#ff00ff" size="5">黄河入海流</font>
    <hr color="red" width="50%" size="10" align="left"/>
    <center>
    <font color="aqua" size="5" face="宋体">黄河入海流</font>
    </center>>
</body>
</html>
