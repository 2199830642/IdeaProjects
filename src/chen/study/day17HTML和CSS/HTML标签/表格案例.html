<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格案例</title>
</head>
<body>
    <table border="1" width="50%" cellspacing="0" cellpadding="0" align="center">
        <thead>
        <caption>学生成绩表</caption>
        <tr align="center">
           <th>编号</th>
           <th>姓名</th>
           <th>性别</th>
           <th>成绩</th>
        </tr>
        </thead>

        <tbody>
        <tr align="center">
            <td>1</td>
            <td>小龙女</td>
            <td>女</td>
            <td>100</td>
        </tr>
        <tr align="center">
            <td>2</td>
            <td>杨过</td>
            <td>男</td>
            <td rowspan="2">90</td>
        </tr>
        <tr align="center">
            <td>3</td>
            <td>金轮法王</td>
            <td>男</td>
        </tr>
        </tbody>

        <tfoot>
        <tr align="center">
            <td >总成绩</td>
            <td colspan="3">280</td>
        </tr>
        </tfoot>
    </table>
</body>
</html>
