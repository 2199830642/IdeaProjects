<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
</head>
<body>
<img id ="img" src="../../images/banner_1.jpg" width="100%">
<script>
    /*
        分析：
            1.在页面上使用img标签展示图片
            2.定义一个方法修改图片对象的链接
            3.定义一个定时器，每隔三秒调用这个方法一次
     */
    var num =1;
    function fun() {
        num++;
        if (num>3){
            num=1;
        }
        //修改图片链接
        var img = document.getElementById("img");
        img.src="../../images/banner_"+num+".jpg";
    }
    setInterval(fun,1000);
</script>
</body>
</html>
