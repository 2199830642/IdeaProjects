<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date对象</title>
    <script>
        /*
        Date:日期对象
            1.创建
                var date = new Date();
            2.方法
                toLocalString():返回当前date对象对应的时间本地字符串格式
                getTime:获取毫秒值，返回当前日期对象描述的时间和1970年1月1日零点的毫秒值差
         */
        var date = new Date();
        document.write(date+"<br>");//Wed Jul 08 2020 19:53:02 GMT+0800 (中国标准时间)
        document.write(date.toLocaleString()+"<br>");//2020/7/8 下午7:52:31
        var time = date.getTime();
        document.write(time);//1594209212336
    </script>
</head>
<body>

</body>
</html>
