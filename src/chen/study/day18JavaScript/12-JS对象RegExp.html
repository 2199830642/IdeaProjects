<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RegExp对象</title>
    <script>
        /*
        RegExp对象：正则表达式对象
            1.正则表达式：定义字符串的组成规则的式子
                1.单个字符：[]
                    如：[a],[ab],[a-zA-Z0-9_]
                    特殊符号代表特殊含义的单个字符：
                        \d 单个数字字符[0-9]
                        \w 单个单词字符[a-zA-Z0-9_]
                2.量词符号
                    *   表示出现零次或多次  如：\w*
                    ？  表示出现零次或一次
                    +   表示出现一次或多次
                    {m,n} 表示数量>=m 且<=n  如：\w{6,12} 由单个字符构成长度为6-12
                        m如果缺省：{,n} 表示最多n次
                        n如果缺省：{m,} 表示最少m次
                3.开始结束符号
                    ^:开始
                    $:结束

            2.正则对象
                1.创建
                    1.var reg = new RegExp("正则表达式")
                    2.var reg = /正则表达式/

                2.方法
                    test(参数)：验证指定字符串是否满足正则定义的规范
         */
        //创建
        var reg1 = new RegExp("^\\w{6,12}$");
        var reg2 = /^\w{6,12}$/;
        //alert(reg1);
        //alert(reg2);
        var username = "zhangsan";
        var b = reg1.test(username);
        alert(b);
    </script>
</head>
<body>

</body>
</html>
