<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
            分析，点击超链接或者图片，需要换一张
            1.给超链接和图片绑定单击事件
            2.重新设置图片的src属性值
         */
        window.onload = function () {
            //1.获取图片对象
            var img = document.getElementById("checkCode");
            //绑定单击事件
            img.onclick = function () {
                //加时间戳让图片缓存永不重复，欺骗服务器
                var date = new Date().getTime();
                img.src = "/day23_Response_war_exploded/check?" + date;
            }
            //2.获取超链接对象
            var a = document.getElementById("change");
            a.onclick = function () {
                var date = new Date().getTime();
                img.src = "/day23_Response_war_exploded/check?" + date;
            }
        }
    </script>
</head>
<body>
<img id="checkCode" src="/day23_Response_war_exploded/check"/>
<a id="change" href="">看不清换一张？</a>

</body>
</html>
