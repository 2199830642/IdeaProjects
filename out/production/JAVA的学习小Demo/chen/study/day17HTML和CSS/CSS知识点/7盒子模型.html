<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子模型</title>
    <style>
        div{
            border: hotpink solid 1px;
            width: 100px;
        }
        .div2{
            height: 200px;
            width: 200px;
            /* 内边距*/
            padding: 50px;
            box-sizing: border-box;
        }
        .div1{
            height: 100px;
            width: 100px;
            /*
            外边距
            margin: 50px;
            */
        }
        .div3{
            float: left;
        }
        .div4{
            float: left;
        }
        .div5{
            float: right;
        }

    </style>
</head>
<body>
<div class="div2">
    <div class="div1"></div>
</div>
<div class="div3">aaaaa</div>
<div class="div4">bbbbb</div>
<div class="div5">ccccc</div>
</body>
</html>
