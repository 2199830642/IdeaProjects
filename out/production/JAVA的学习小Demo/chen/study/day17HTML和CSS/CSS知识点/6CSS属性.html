<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性</title>
    <style>
        p{
            color: pink;
            font-size: 30px;
            font-family: "Songti TC";
            font-style: initial;
            text-align: center;
            line-height: 100px;
            /*
            border 边框
            */
            border: 1px solid hotpink;
        }
        div>p{
            border: 1px  solid;
            height: 1500px;
            width: 1000px;
            background: rgba(0, 0, 0, 0.9) url("../HTML标签/1.jpeg") no-repeat;
        }
    </style>
</head>
<body>
<p id="ss">小陈爱小王，小王爱小陈</p>
<div><p>这是小王</p></div>
</body>
</html>
