<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册案例</title>
</head>
<body>
<!--定义表单 form-->
<form action="#" method="post" target="_self">
    <table border="1" align="center" width="500px">
        <tr>
            <td><label for="username">用户名</label></td>
            <td><input type="text" name="username" id="username" placeholder="请输入用户名"></td>
        </tr>
        <tr>
            <td><label for="password">密码</label></td>
            <td><input type="password" name="password" id="password" placeholder="请输入密码"></td>
        </tr>
        <tr>
            <td><label for="email">email</label></td>
            <td><input type="email" name="email" id="email" placeholder="请输入电子邮箱"></td>
        </tr>
        <tr>
            <td><label for="name">姓名</label></td>
            <td><input type="text" name="name" id="name" placeholder="请输入真实姓名"></td>
        </tr>
        <tr>
            <td><label for="telephone">手机号</label></td>
            <td><input type="text" name="telephone" id="telephone" placeholder="请输入手机号"></td>
        </tr>
        <tr>
            <td>性别</td>
            <td><input type="radio" name="sex" value="man" >男
                <input type="radio" name="sex" value="woman">女</td>
        </tr>
        <tr>
            <td><label for="birthday">出生日期</label></td>
            <td><input type="datetime-local" name="name" id="birthday" ></td>
        </tr>
        <tr>
            <td><label for="random">验证码</label></td>
            <td><input type="text" name="randomNum" id="random" placeholder="请输入验证码" >
            <img src="../../images/checkMa.png">
            </td>
        </tr>
        <tr>
            <td align="center" colspan="2"><input type="submit" value="注册"> </td>
        </tr>
    </table>
</form>
</body>
</html>
