<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //定义变量
        /*var a = 3;
        alert(a);
        a = "abc";
        alert(a);*/

        //定义number类型
        var num = 1;
        var num2 = 1.2;
        var num3 = NaN;
        //输出到页面上
        document.write(num+"<br>");
        //显示数据类型
        document.write(num+"---"+typeof (num)+"<br>");
        document.write(num2+"<br>");
        document.write(num3+"<br>");
        //定义String类型的
        var str1="abc";
        var str2='cdf';
        document.write(str1+"<br>");
        document.write(str2+"<br>");
        //定义boolean
        var flag = true;
        document.write(flag+"<br>");
        //定义null和undefine
        var obj = null;
        var obj2= undefined;
        var obj3;
        document.write(obj+"<br>");
        document.write(obj2+"<br>");
        document.write(obj3+"<br>");

    </script>
</head>
<body>

</body>
</html>
